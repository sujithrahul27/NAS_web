<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right to Equality - 1 Level</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Icons Libraries -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }

      .article-button {
        padding: 20px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        margin: 10px;
        width: 100%;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        position: relative;
      }

      .article-button.locked {
        background-color: #cccccc; /* Gray for locked articles */
      }

      .article-button.unlocked {
        background-color: #28a745; /* Green for unlocked articles */
      }

      .article-button i {
        margin-right: 10px;
      }

      .section-title {
        margin: 20px 0;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
      }

      .level-grid {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 10px;
        margin: 0 auto;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Right to Equality - Articles</h1>

      <!-- Right to Equality Articles -->
      <h2 class="section-title">Articles Under Right to Equality</h2>
      <div class="level-grid">
        <button
          class="article-button unlocked"
          onclick="window.location.href='game1.html'"
        >
          Article 14: Equality before Law
        </button>
        <button
          class="article-button unlocked"
          onclick="window.location.href='story2.html'"
        >
          Article 15: Prohibition of Discrimination
        </button>
        <button class="article-button locked">
          <i class="fas fa-lock"></i> Article 16: Equality of Opportunity in
          Public Employment
        </button>
        <button class="article-button locked">
          <i class="fas fa-lock"></i> Article 17: Abolition of Untouchability
        </button>
        <button class="article-button locked">
          <i class="fas fa-lock"></i> Article 18: Abolition of Titles
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0MEy5m5Dfdf51DyP5g6FtbFu7B1z"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
