<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Mode - Nagrik Aur Samvidhan</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            text-align: center;
        }

        .btn-custom {
            padding: 20px;
            font-size: 20px;
            width: 100%;
            border: none;
            border-radius: 0.5rem;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Unlocked button (Green) */
        .btn-egg {
            background-color: #28a745; /* Green for unlocked */
            color: #fff;
        }

        /* Locked buttons (Grayscale) */
        .btn-locked {
            background-color: #d3d3d3; /* Gray for locked */
            color: #fff;
            filter: grayscale(100%);
            cursor: not-allowed;
        }

        /* Button Hover Effect */
        .btn-custom:hover {
            transform: scale(1.05);
        }

        .emoji {
            font-size: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Select Your Level</h2>
        <p>Progress through the levels to learn the Constitution.</p>

        <!-- Egg Level - Unlocked -->
        <button class="btn-custom btn-egg" onclick="window.location.href='egg_level.html'">
            <span class="emoji">ü•ö</span> Egg - Fundamental Rights & Duties
        </button>

        <!-- Caterpillar Level - Locked -->
        <button class="btn-custom btn-locked" disabled>
            <span class="emoji">üêõ</span> Caterpillar - Citizenship & State Policies
        </button>

        <!-- Larva Level - Locked -->
        <button class="btn-custom btn-locked" disabled>
            <span class="emoji">ü¶ã</span> Larva - Panchayats & Finance
        </button>

        <!-- Butterfly Level - Locked -->
        <button class="btn-custom btn-locked" disabled>
            <span class="emoji">ü¶ã</span> Butterfly - Trade & Elections
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
