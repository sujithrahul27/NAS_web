<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Rights and Duties</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Icons Libraries -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .level-button {
            padding: 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .level-button.right-to-equality {
            background-color: #28a745; /* Highlighted - Green */
        }

        .level-button.other {
            background-color: #cccccc; /* Default - Gray */
        }

        .section-title {
            margin: 20px 0;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Fundamental Rights and Duties</h1>

        <!-- Fundamental Rights Section -->
        <h2 class="section-title">Fundamental Rights</h2>
        <div class="level-grid">
            <button class="level-button right-to-equality" onclick="window.location.href='1level.html'">Right to Equality</button>
            <button class="level-button other">Right to Freedom</button>
            <button class="level-button other">Right against Exploitation</button>
            <button class="level-button other">Right to Freedom of Religion</button>
            <button class="level-button other">Cultural and Educational Rights</button>
            <button class="level-button other">Right to Constitutional Remedies</button>
        </div>

        <!-- Fundamental Duties Section -->
        <h2 class="section-title">Fundamental Duties</h2>
        <div class="level-grid">
            <button class="level-button other">Duty to Abide by the Constitution</button>
            <button class="level-button other">Duty to Respect the National Flag and Anthem</button>
            <button class="level-button other">Duty to Protect the Sovereignty and Integrity of India</button>
            <button class="level-button other">Duty to Promote Harmony and Spirit of Common Brotherhood</button>
            <button class="level-button other">Duty to Preserve the Rich Heritage of Our Composite Culture</button>
            <button class="level-button other">Duty to Safeguard Public Property</button>
            <button class="level-button other">Duty to Strive Towards Excellence in All Spheres of Individual and Collective Activity</button>
            <button class="level-button other">Duty to Provide Education to Children</button>
        </div>
    </div>
</body>
</html>
