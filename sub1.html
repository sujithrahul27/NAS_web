<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to India - Explore the Constitution</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome for speaker icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Inter", sans-serif;
      }

      .background {
        background-image: url("images/Designer.png"); /* Replace with actual background image */
        background-size: cover;
        background-position: center;
        height: 100%;
        position: relative;
      }

      .overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .text-box {
        font-size: 24px;
        margin-bottom: 20px;
        position: relative;
        display: inline-block;
        padding-right: 40px; /* Ensure space for the icon */
      }

      .speaker-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }

      .btn-custom {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
      }

      .btn-custom:hover {
        background-color: #218838;
      }

      .character {
        position: absolute;
        bottom: -30px;
        right: 50px;
        display: none; /* Hidden initially */
        width: 500px; /* Adjust the size of the character */
        height: auto; /* Maintain aspect ratio */
      }
    </style>
  </head>
  <body>
    <div class="background">
      <!-- Character Image (Initially Hidden) -->
      <img
        id="character"
        src="images/jackie_chan-removebg-preview.png"
        class="character"
        alt="Character Image"
      />
      <!-- Replace with actual character image -->

      <!-- Overlay with Text Box -->
      <div class="overlay">
        <div class="text-box">
          <span id="text-box"
            >Welcome to India. Explore the Constitution of India in this
            mysterious journey.</span
          >
          <i
            id="speaker-icon"
            class="fas fa-volume-up speaker-icon"
            onclick="toggleAudio()"
          ></i>
          <!-- Speaker icon -->
        </div>
        <button id="next-button" class="btn-custom" onclick="nextText()">
          Next
        </button>
      </div>
    </div>

    <!-- Audio Files -->
    <audio id="audio" src="images/ims.mp3"></audio>
    <!-- Replace with the path to your initial audio file -->
    <audio id="audio-next" src="images/jtt.mp3"></audio>
    <!-- Replace with the path to your next audio file -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      let step = 0;
      const audio = document.getElementById("audio");
      const audioNext = document.getElementById("audio-next");

      function nextText() {
        const textBox = document.getElementById("text-box");
        const nextButton = document.getElementById("next-button");
        const character = document.getElementById("character");

        if (step === 0) {
          textBox.innerText =
            "You are Jackie the traveler. Explore and solve the problems of people with law.";
          character.style.display = "block"; // Show the character
          nextButton.innerText = "Continue";
          audio.pause(); // Pause the initial audio
          audioNext.play(); // Play the next audio
          step++;
        } else if (step === 1) {
          window.location.href = "story1.html"; // Redirect to the next page
        }
      }

      function toggleAudio() {
        if (step === 0) {
          // Play or pause the initial audio
          if (audio.paused) {
            audio.play();
          } else {
            audio.pause();
          }
        } else if (step === 1) {
          // Play or pause the next audio
          if (audioNext.paused) {
            audioNext.play();
          } else {
            audioNext.pause();
          }
        }
      }
    </script>
  </body>
</html>
