<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Nagrik Aur Samvidhan</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Icons Libraries -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">

    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .btn-custom {
            background-color: #28a745; /* Green */
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .btn-info {
            margin: 10px;
        }

        .info-box {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .info-box h3 {
            margin-bottom: 15px;
        }

        .info-box p {
            margin: 0;
            color: #6c757d;
        }

        .footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .welcome-message {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="welcome-message text-center">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <p>Welcome to Nagrik Aur Samvidhan, your go-to platform for understanding and exploring the Constitution of India through engaging and interactive modes.</p>
        </div>

        <div class="info-box">
            <h3>Choose Your Mode</h3>
            <p>Select the mode that best suits your learning preference:</p>
            <div class="d-flex justify-content-center">
                <button class="btn-custom btn-info me-2" onclick="window.location.href='classic.html'">
                    <i class="ri-sun-line"></i> Classic Mode
                </button>
                <button class="btn-custom btn-info ms-2" onclick="window.location.href='arcade.html'">
                    <i class="ri-gamepad-line"></i> Arcade Mode
                </button>
            </div>
        </div>

       
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Nagrik Aur Samvidhan. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Retrieve the user's name from local storage and display it
        document.getElementById('userName').textContent = localStorage.getItem('name');
    </script>

</body>
</html>
